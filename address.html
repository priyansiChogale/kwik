<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css" />
    <link rel="stylesheet" href="css/styleAddress.css">

    <title>Address - Kwik customize</title>
</head>
<body>
    
  <div class="container sticky">
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="..." width="125px"></a>
        </div>
    </div>
  </div>

    <!--Container for address confirmation-->
    <div class="container card">
        <form class="row g-3">
            <div class="d-flex justify-content-between">
              <i class="fas fa-arrow-left formHeader"></i>
              <h1 class="formHeader">Confirm Address</h1>
              <p></p>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputFname" placeholder="first name">
              <label for="inputFname">First Name</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputLname" placeholder="last name">
              <label for="inputLname">Last Name</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="email" class="form-control bg-transparent text-white shadow-none" id="inputEmail" placeholder="email">
              <label for="inputEmail">Email</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputMobile" placeholder="mobile">
              <label for="inputMobile">Mobile No.</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputAddress" placeholder="address">
              <label for="inputAddress">Address</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputState" placeholder="state">
              <label for="inputState">State</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputCity" placeholder="city">
              <label for="inputCity">City</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control bg-transparent text-white shadow-none" id="inputPinNo" placeholder="pin number">
              <label for="inputCity">PIN no.</label>
            </div>
            <div class="col-12 float-right">
                <button type="button" class="btn btn-success formBtns">Next</button>
                <button type="button" class="btn btn-success formBtns">Cancel</button>
            </div>
          </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
      
    </script>
</body>
</html>
